# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      paywall: open https://12ft.io/proxy?q={url}
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  colors.webpage.bg:
    global: null
  colors.webpage.darkmode.contrast:
    global: 0.0
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.grayscale.all:
    global: false
  content.notifications.enabled:
    https://1337.root.yt: true
    https://play.pokemonshowdown.com: true
    https://web.whatsapp.com: true
    https://www.cmscritic.com: false
    https://www.dn.pt: false
    https://www.infoworld.com: false
    https://www.instagram.com: true
    https://www.reddit.com: false
    https://www.x1337x.se: false
  content.user_stylesheets:
    global: null
  scrolling.smooth:
    global: true
  window.title_format:
    global: '{perc}{current_title}{title_sep}qutebrowser'
